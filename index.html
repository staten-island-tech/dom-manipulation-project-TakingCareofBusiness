<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1 id="header">Custom Pikmin Generator!!!</h1>
        <h3 id="sub-header">Create your own Pikmin here!</h3>
        <form action="" class="form">
            <label for="name">Pikmin Name</label>
            <input type="text" name="name" id = "name" required>
            <label>Pikmin Type</label>
            <div class="dropdown">
                <h4 class="drop-text">Type List</h4>
                <div class="dropdown-content">
                    <button class="type-button" id="redButton">Red</button>
                    <button class="type-button" id="yellowButton">Yellow</button>
                    <button class="type-button" id="blueButton">Blue</button>
                    <button class="type-button" id="purpleButton">Purple</button>
                    <button class="type-button" id="whiteButton">White</button>
                    <button class="type-button" id="wingedButton">Winged</button>
                    <button class="type-button" id="rockButton">Rock</button>
                    <button class="type-button" id="iceButton">Ice</button>
                    <button class="type-button" id="glowButton">Glow</button>
                </div>
              </div>
            <label for="color">Pikmin Color</label>
            <input type="color" name="color" id="color">
            <label for="description">Pikmin Description</label>
            <input type="text" name="description" id="description">
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
    <div class="card-container">
    </div>
    <script src="index.js"></script>
</body>
</html>
