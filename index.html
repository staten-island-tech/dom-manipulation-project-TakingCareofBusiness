<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1 id="header">Custom Pikmin Generator!!!</h1>
        <h3 id="sub-header">Create your own Pikmin here!</h3>
        <form action="" class="form">
            <label for="name">Pikmin Name</label>
            <input type="text" name="name" id = "name">
            <label>Pikmin Type</label>
            <div class="dropdown">
                <button class="drop-button">Type List</button>
                <div class="dropdown-content">
                    <p type="type">Red</p>
                    <p>Yellow</p>
                    <p>Blue</p>
                    <p>Purple</p>
                    <p>White</p>
                    <p>Winged</p>
                    <p>Rock</p>
                    <p>Ice</p>
                    <p>Glow</p>
                </div>
              </div>
            <label for="color">Pikmin Color</label>
            <input type="color" name="color" id="color">
            <label for="description">Pikmin Description</label>
            <input type="text" name="description" id="description">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="card-container">
    </div>
    <script src="index.js"></script>
</body>
</html>
