<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="form-container">
        <h1 id="header">Custom Pikmin Generator!!!</h1>
        <h3 id="sub-header">Create your own Pikmin here!</h3>
        <form action="" class="form">
            <p>Pikmin Name</p>
            <input type="text" id = "name">
            <p>Pikmin Type</p>
            <input type="text" id="type">
            <p>Pikmin Color</p>
            <input type="color" id="color">
            <p>Pikmin Description</p>
            <input type="text" id="description">
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="card-container">
    </div>
    <script src="index.js"></script>
</body>
</html>
