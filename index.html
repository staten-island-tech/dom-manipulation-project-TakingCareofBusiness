<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Gallery Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1 id="header">Custom Pikmin Generator!!!</h1>
        <h3 id="sub-header">Create your own Pikmin here!</h3>
        <form action="" class="form">
            <label for="name">Pikmin Name</label>
            <input type="text" name="name" id = "name" required>
            <label>Pikmin Type</label>
            <div class="dropdown">
                <h4 class="drop-text">Type List</h4>
                <div class="dropdown-content">
                    <p class="Red" value="Red">Red</p>
                    <p class="Yellow" value="Yellow">Yellow</p>
                    <p class="Blue" value="Blue">Blue</p>
                    <p class="Purple" value="Purple">Purple</p>
                    <p class="White" value="White">White</p>
                    <p class="Winged" value="Winged">Winged</p>
                    <p class="Rock" value="Rock">Rock</p>
                    <p class="Ice" value="Ice">Ice</p>
                    <p class="Glow" value="Glow">Glow</p>
                </div>
              </div>
            <label for="color">Background Color</label>
            <input type="color" name="color" id="color">
            <label for="description">Pikmin Description</label>
            <input type="text" name="description" id="description">
            <button class="submit-button" type="submit">Submit</button>
        </form>
    </div>
    <div class="card-container">
    </div>
    <script src="index.js"></script>
</body>
</html>
